{% if build.is_cancellable %}
<a href="{% url 'build-cancel' project_slug=build.project.slug build_id=build.build_id %}"
   role="button" class="pull-right btn btn-default" style="margin-right:0.3em;"
   data-toggle="tooltip" title="Cancel this build">
  <i class="glyphicon glyphicon-remove" style="color:red;"></i>
</a>
{% endif %}
