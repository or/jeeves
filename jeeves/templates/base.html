{% load staticfiles %}
{% load navbar %}
{% load swampdragon_tags %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% swampdragon_settings %}
    <script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>
    <script src="https://fb.me/react-with-addons-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body role="document">
    <nav class="navbar navbar-inverse navbar-static-top" style="border:0;">
      <a href="{% url 'project-list' %}" class="navbar-brand">
        Jeeves
      </a>
      <ul class="nav navbar-nav" style="display:table-cell">
        <li class="{% active_page request 'project-list' %}">
          <a href="{% url 'project-list' %}" style="height:4em;">
            Projects
          </a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <img class="nav navbar-right" src="{{ user.email|gravatar }}" style="height:4em;margin:0;"/>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false" style="height:4em;">
            {{ user.username }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'logout' %}">logout</a></li>
          </ul>
        </li>
      </ul>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/jsx" src="{% static 'js/react.jsx' %}"></script>
    <script type="text/javascript">
    {% block js %}
    {% endblock %}
    </script>
    <script type="text/jsx">
    {% block jsx %}
    {% endblock %}
    </script>
  </body>
</html>
